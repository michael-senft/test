<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.1//EN"
          "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>read</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
    <link href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" type="text/css" rel="stylesheet" />

    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "http://ergorestdavid.cloudapp.net/Service1.svc/GetAllUsers",
                dataType: "json",
                success: function (data) {

                    alert(data);
                    $.each(data, function (i, item) {

                        $(".list").append("<li><a href=''>" + item.Naam + "</a></li>");

                    });
                    $(".list").listview('refresh');
                }
            });
        });
    </script>
</head>

<body>

    <div data-role="page">
        <div data-role="header">

            <h1>Admin Pagina</h1>
        </div>
        <div data-role="content" class="content">
            <ul class="list" data-role="listview" data-inset="true" data-filter="true"></ul>

        </div>

        <div data-role="footer" data-position="fixed" data-theme="a">
            <div data-role="navbar">

                <ul>
                    <li><a href="#" data-theme="b" data-icon="info" class="ui-btn-active">Home</a></li>
                    <li><a href="#" data-theme="b" data-icon="star"> Map</a></li>

                </ul>

            </div>


        </div>
    </div>

</body>
</html>

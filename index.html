            function gezever(id) {
                $.ajax({
                    type: "GET",
                    url: "http://ergorestdavid.cloudapp.net/Service1.svc/GetAllUsers", 
                    dataType: "json",
                    success: function (data) {

                        alert('success');

                        $.each(data, function (i, item) {
                            if (item.Naam == document.getElementById('textvak').value) {
                                alert("ingelogd");
                            };
                            
                             alert(item.Naam);
                            $('#greeting-content').append(item.Naam);
                            
                           
                            
                        });



                    }
                });


                document.getElementById('greeting-content').style.visibility = 'visible';
                document.getElementById('greeting-id').style.visibility = 'visible';
            };

            
            function inlog() {
                $.ajax({
                    type: "POST",
                    url: "http://ergorestdavid.cloudapp.net/Service1.svc/SigninUser",
                    data: document.getElementById('uservak').value + "," + document.getElementById('passvak').value,
                    dataType: "json",
                    success: function (data) {

                        alert(data);

                    
                    }
                });


                document.getElementById('greeting-content').style.visibility = 'visible';
                document.getElementById('greeting-id').style.visibility = 'visible';
            };
